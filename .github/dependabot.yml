version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: weekly
    day: sunday
    time: "10:00"
    timezone: Etc/UCT
  reviewers:
  - matz3
  - RandomByte
  versioning-strategy: increase
  ignore:
  - dependency-name: ava
    versions:
    - "< 1.0.2"
    - ">= 1.0.1.a"
  - dependency-name: semver
    versions:
    - "< 5.5.2"
    - ">= 5.5.1.a"
